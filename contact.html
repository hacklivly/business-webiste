<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sidcup Family Golf</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <style>
    /* Additional styles for contact page */
    #contact-hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1516321497487-e288fb19713f') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    #contact-hero h1 {
      font-size: 7.5vw;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    #contact-hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    #contact-form, #contact-info, #contact-map {
      padding: 5rem 2rem;
      text-align: center;
      background: #fff;
    }

    #contact-form h2, #contact-info h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #000;
      font-family: 'Gilroy', sans-serif;
    }

    #contact-form form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #contact-form input, #contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    #contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    #contact-form button {
      padding: 0.8rem;
      background: #95c11e;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    #contact-form button:hover {
      background: #7a9c18;
    }

    #contact-info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      font-family: 'Montserrat', sans-serif;
    }

    #contact-map iframe {
      border: none;
      width: 100%;
      height: 450px;
    }

    @media (max-width: 768px) {
      #contact-hero h1 {
        font-size: 10vw;
      }

      #contact-hero p {
        font-size: 1rem;
      }

      #contact-form, #contact-info, #contact-map {
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="cursor"></div>
  <div id="cursor-blur"></div>
  <div id="nav">
    <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Sidcup Family Golf Logo" />
    <h4><a href="index.html">Home</a></h4>
    <h4><a href="contact.html">contact</a></h4>
    <h4><a href="ourwork.html">our work</a></h4>
  </div>
  <div id="main">
    <div id="contact-hero">
      <h1>Contact Us</h1>
      <p>Get in touch with us for any inquiries or bookings at Sidcup Family Golf.</p>
    </div>
    <div id="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div id="contact-info">
      <h2>Contact Information</h2>
      <p>A20, Sidcup Bypass, Chislehurst, Kent, BR7 6RP</p>
      <p>Tel: 0208 309 0181</p>
      <p>Email: <a href="mailto:info@sidcupfamilygolf.com">info@sidcupfamilygolf.com</a></p>
    </div>
    <div id="contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.555593885559!2d0.0878152815795898!3d51.42569557965091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8710865f711c1%3A0x8152544624444444!2sSidcup%20Family%20Golf!5e0!3m2!1sen!2s Ascertainable: true
      width: 100%
      height: 450
      style: border:0;
      allowfullscreen: ""
      loading: lazy
      referrerpolicy: no-referrer-when-downgrade
    </iframe>
    </div>
  </div>
  <div id="footer">
    <img src="https://eiwgew27fhz.exactdn.com/wp-content/themes/puttosaurus/img/dots-footer.svg" alt="Decorative Dots" />
    <div id="f1">
      <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Sidcup Family Golf Logo" />
    </div>
    <div id="f2">
      <h3>TOPTRACER Ranges</h3>
      <h3>Golf Lessons</h3>
      <h3>Adventure Golf</h3>
    </div>
    <div id="f3">
      <h3>coffee shop</h3>
      <h3>LEAGUES</h3>
      <h3>Contact us</h3>
    </div>
    <div id="f4">
      <h4>
        A20, SIDCUP BYPASS <br />
        CHISLEHURST <br />
        KENT <br />
        BR7 6RP <br />
        TEL: 0208 309 0181 <br />
        GET DIRECTIONS <br />
      </h4>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Scroll-triggered animations for contact page
    gsap.from("#contact-hero h1", {
      y: 50,
      opacity: 0,
      duration: 1,
      delay: 0.5
    });

    gsap.from("#contact-hero p", {
      y: 50,
      opacity: 0,
      duration: 1,
      delay: 0.7
    });

    gsap.from("#contact-form", {
      scrollTrigger: {
        trigger: "#contact-form",
        start: "top 80%",
      },
      y: 50,
      opacity: 0,
      duration: 1
    });

    gsap.from("#contact-info", {
      scrollTrigger: {
        trigger: "#contact-info",
        start: "top 80%",
      },
      y: 50,
      opacity: 0,
      duration: 1
    });

    gsap.from("#contact-map", {
      scrollTrigger: {
        trigger: "#contact-map",
        start: "top 80%",
      },
      y: 50,
      opacity: 0,
      duration: 1
    });
  </script>
</body>
</html>
