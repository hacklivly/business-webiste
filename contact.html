<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff6200;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 400;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6200;
    }

    /* Contact Section */
    #contact {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: #f5f5f5;
    }

    #contact h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    #contact form {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #contact input,
    #contact textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    #contact textarea {
      resize: vertical;
      min-height: 150px;
    }

    #contact button {
      padding: 0.8rem;
      background: #ff6200;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    #contact button:hover {
      background: #e55a00;
    }

    /* Footer */
    footer {
      padding: 2rem;
      background: #333;
      color: #fff;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }

      #contact h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Creative Studio</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone (Optional)">
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Creative Studio. All rights reserved.</p>
  </footer>

  <script>
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Contact Section Animations
    gsap.from("#contact h2", {
      scrollTrigger: {
        trigger: "#contact",
        start: "top 80%",
      },
      y: 50,
      opacity: 0,
      duration: 1
    });

    gsap.from("#contact form", {
      scrollTrigger: {
        trigger: "#contact",
        start: "top 80%",
      },
      y: 50,
      opacity: 0,
      duration: 1,
      delay: 0.2
    });
  </script>
</body>
</html>
