<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://sidcupfamilygolf.com/wp-content/themes/puttosaurus/favicons/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="nav">
        <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Leazy Editz Logo">
        <h4><a href="index.html">Home</a></h4>
        <h4><a href="contact.html">Contact</a></h4>
        <h4><a href="ourwork.html">Our Work</a></h4>
    </nav>
    <div id="cursor"></div>
    <div id="cursor-blur"></div>

    <!-- Contact Section -->
    <section id="contact" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact Us</h2>
        <form id="contact-form" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone (Optional)">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <img src="https://eiwgew27fhz.exactdn.com/wp-content/themes/puttosaurus/img/dots-footer.svg" alt="Decorative footer dots">
        <div id="f1">
            <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Leazy Editz Footer Logo">
        </div>
        <div id="f2">
            <h3>Toptracer Ranges</h3>
            <h3>Golf Lessons</h3>
            <h3>Adventure Golf</h3>
        </div>
        <div id="f3">
            <h3>Coffee Shop</h3>
            <h3>Leagues</h3>
            <h3>Contact Us</h3>
        </div>
        <div id="f4">
            <h4>
                A20, Sidcup Bypass<br>
                Chislehurst<br>
                Kent<br>
                BR7 6RP<br>
                Tel: 0208 309 0181<br>
                <a href="#">Get Directions</a>
            </h4>
        </div>
    </footer>
